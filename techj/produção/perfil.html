<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <main>
        <section class="perfil">
            <img src="caminho/para/imagem-perfil.jpg" alt="Foto do Perfil" class="imagem-perfil">
            <h1 id="nome">Nome do Usuário</h1>
            <button id="editarNome">Editar Nome</button>
        </section>

        <section class="objetos">
            <div class="quadrado" id="competencias">
                <h2>Competências</h2>
                <ul id="listaCompetencias"></ul>
                <button class="adicionar" data-tipo="Competência">Adicionar Competência</button>
            </div>

            <div class="quadrado" id="certificados">
                <h2>Certificados</h2>
                <ul id="listaCertificados"></ul>
                <button class="adicionar" data-tipo="Certificado">Adicionar Certificado</button>
            </div>

            <div class="quadrado" id="trabalho">
                <h2>Onde Trabalha</h2>
                <ul id="listaTrabalho"></ul>
                <button class="adicionar" data-tipo="Trabalho">Adicionar/Editar Trabalho</button>
            </div>

            <div class="quadrado" id="formacao">
                <h2>Formação</h2>
                <ul id="listaFormacao"></ul>
                <button class="adicionar" data-tipo="Formação">Adicionar/Editar Formação</button>
            </div>
        </section>

        <section class="modal" id="modal">
            <div class="modal-content">
                <h3 id="modalTitle">Adicionar Informação</h3>
                <form id="modalForm">
                    <label for="inputNome">Nome:</label>
                    <input type="text" id="inputNome" placeholder="Digite o nome" required>
                    <label for="inputDescricao">Descrição:</label>
                    <textarea id="inputDescricao" placeholder="Digite a descrição" required></textarea>
                    <label for="inputImagem">Imagem (opcional):</label>
                    <input type="file" id="inputImagem" accept="image/*">
                    <button type="submit">Salvar</button>
                </form>
                <button id="fecharModal">Fechar</button>
            </div>
        </section>

        <section class="seguidores">
            <h2>Social</h2>
            <p id="seguindo">Segue: <span>0</span></p>
            <p id="seguidores">Seguidores: <span>0</span></p>
        </section>
    </main>
    <script src="perfil.js"></script>
</body>
</html>
